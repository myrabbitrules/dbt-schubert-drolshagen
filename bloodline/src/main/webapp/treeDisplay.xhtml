<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>
	<div id="container">
		<div id="content">
			<svg xmlns="http://www.w3.org/2000/svg" 
				width="#{treeCreation.personTree.width + 2 * treeCreation.panelborder.width}px"
				height="#{treeCreation.personTree.height + 2 * treeCreation.panelborder.height}px">
				
				<g stroke="#ffcc33">
					<ui:repeat var="linePoints" value="#{treeCreation.personTree.linePoints}">
					
						
							<line x1="#{linePoints.from.width + treeCreation.panelborder.width}"
								y1="#{linePoints.from.height + treeCreation.panelborder.height}"
								x2="#{linePoints.to.width + treeCreation.panelborder.width}"
								y2="#{linePoints.to.height + treeCreation.panelborder.height}"
								stroke-width="2" />
							
						
					</ui:repeat>	   
				</g>  
				
				<ui:repeat var="personPos" value="#{treeCreation.personTree.personList}">
					<!-- <circle fill="black"
						cx="#{personPos.position.width + treeCreation.panelborder.width}"
						cy="${personPos.position.height + treeCreation.panelborder.height}" r="5" /> -->
						
					<text x="#{personPos.position.width + treeCreation.panelborder.width - treeCreation.elementdim.width / 2}"
						y="#{personPos.position.height + treeCreation.panelborder.height}"
						fill="black" font-size="10" font-family="Arial">
						
     					#{personPos.name}
  					</text>
				</ui:repeat>				 
		    </svg>			
		</div>	
	</div>
</h:body>
</html>
