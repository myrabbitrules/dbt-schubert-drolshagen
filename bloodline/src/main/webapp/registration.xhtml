<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core">

<h:head>	
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<h:outputStylesheet name="css/screen.css" />	
	<title>Registration</title>
</h:head>
<h:body>
	<div id="container">
		<div id="content">
			<h:form id="registration_form">
				<div class="pair">
					<div class="left">
					<h:outputText value="username:" />
					</div>
					<div class="right">
						<h:inputText id="username" value="#{registration.username}"/>
						<h:message for="username" errorClass="pair_invalid"/>
					</div>
				</div>
				<div class="pair">
					<div class="left">
						<h:outputText value="password:" />						
					</div>				
					<div class="right">
						<h:inputSecret id="password" value="#{registration.password}"/>
						<h:message for="password" errorClass="pair_invalid"/>
					</div>
				</div>	
				<div class="pair">
					<div class="left">
						<h:outputText value="password:" />
					</div>	
					<div class="right">
						<h:inputSecret id="password_confirm" value="#{registration.passwordConfirm}"/>
						<h:message for="password_confirm" errorClass="pair_invalid"/>
					</div>
				</div>
				<div style="clear: left"/>	
				<div class="list_horizontal">
					<h:commandButton action="#{registration.register}" value="register" />
				</div>	
				<div class="list_horizontal">
					<h:outputLink value="login.jsf" class="no_deco">
						<input type="button" value="back"/>
					</h:outputLink>
				</div>
			</h:form>
			
		</div>	
	</div>
</h:body>
</html>
