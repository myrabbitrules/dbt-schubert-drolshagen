<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>
	<a href="personInsertion.jsf">Personen anlegen</a>
	<a href="treeCreation.jsf">Baum anzeigen</a>
	<h:form style="display: inline">
		<h:messages />
		<h:commandButton action="#{login.logout}" value="logout" rendered="#{login.loggedIn}" />
	</h:form>
	<br/>
	<br/>
	<div id="container">
		<div id="content">
			<h:messages globalOnly="true"/>
			<h:form id="disease_insertion_form">
				<div class="pair">
					<div class="left">
					<h:outputText value="name" />
					</div>
					<div class="right">
						<h:inputText id="name" value="#{diseaseInsertion.name}" />
					</div>
				</div>
				<div class="pair">
					<div class="left">
						<h:outputText value="is dominant" />
					</div>
					<div class="right">
						<h:selectBooleanCheckbox value="#{diseaseInsertion.dominant}" />
					</div>
				</div>								
				<div class="list_horizontal">					
					<h:commandButton action="#{diseaseInsertion.insert}" value="create disease" />
				</div>
			</h:form>
			
		</div>	
	</div>
</h:body>
</html>
